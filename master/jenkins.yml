jenkins:
  systemMessage: "Jenkins configured automatically by Jenkins Configuration as Code plugin\n\n"
  agentProtocols:
  - "JNLP4-connect"
  - "Ping"

  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: "admin"
        name: "admin admin"
        properties:
        - preferredProvider:
            providerId: "default"
        - "timezone"
        - mailer:
            emailAddress: "admin@admin.com"
        - "apiToken"
        - "favorite"

      - id: yunusyasar
        name: "Yunus Yasar"
        password: "${YUNUSYASAR_PASSWORD}"
        properties:
        - preferredProvider:
            providerId: "default"
        - "timezone"
        - mailer:
            emailAddress: "yunus.yasar@pm.me"
        - "apiToken"
        - "favorite"
  clouds:
    - docker:
        containerCap: 25
        dockerApi:
          connectTimeout: 60
          dockerHost:
            uri: "tcp://192.168.1.51:2375"
          readTimeout: 60
        errorDuration: 60
        exposeDockerHost: true
        name: "jenkins-slave01"
        templates:
          - connector: "attach"
            dockerTemplateBase:
              cpuPeriod: 0
              cpuQuota: 0
              image: "jenkins/jnlp-agent-python"
            instanceCapStr: "10"
            labelString: "jenkins-slave-python"
            name: "jenkins-slave-python"
            pullStrategy: PULL_ALWAYS
            pullTimeout: 300
